<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Trivia Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quizContainer">
        <h1>Movie Trivia Quiz</h1>
        <input type="text" id="username" placeholder="Enter your username" required>
        <button id="startButton">Start Quiz</button>
        <div id="questionContainer" class="hidden">
            <div id="question"></div>
            <img id="questionImage" src="assets\images\738x0w-30.jpg" alt="Question Image">
            <div id="answerButtons" class="btn-grid">
                <!-- Buttons will be added here dynamically -->
            </div>
        </div>
        <div id="result" class="hidden"></div>
        <button id="nextButton" class="hidden">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
